        // starost u danima kraci nacin
        function starostUDanima(year, month, day) {
            var date1 = new Date();
            var date1_ms = date1.getTime();
            var birthday = new Date(year, (month - 1), day);
            var birthday_ms = birthday.getTime();
            var days = Math.floor((date1_ms - birthday_ms) / 1000 / 60 / 60 / 24);
            return days;
        }
        // console.log(starostUDanima(1985, 12, 20));

        function stepenovanje(a, pow) {
            var rezultat = 1;
            for (i = 0; i < pow; i++) {
                rezultat *= a;
            }
            return rezultat;
        }
        //  console.log(stepenovanje(4, 3));

        function mnozenje(a, b) {
            var rezultat = 0;
            for (i = 0; i < b; i++) {
                rezultat += a;
            }
            return rezultat;
        }

        // loto brojevi
        document.getElementById("loto-brojevi").addEventListener("click", lotoBrojevi);

        function lotoBrojevi(brojBrojeva, maksBroj) {
            document.getElementById("brojevi").innerHTML = "";
            brojBrojeva = document.getElementById("koliko-brojeva").value;
            maksBroj = document.getElementById("najveci-broj").value;
            var broj = 0;
            brojBrojeva *= 1500;
            for (i = 0; i < brojBrojeva; i += 1500) {
                setTimeout(function () {
                    for (j = 0; j < 1000; j += 50) {
                        setTimeout(function () {
                            broj = Math.floor(Math.random() * maksBroj + 1);
                            document.getElementById("brojevi-random").innerHTML = broj;
                        }, j);
                    }
                    setTimeout(function () {
                        document.getElementById("brojevi").innerHTML += broj + " ";
                    }, 1000);
                }, i);
            }
        }
