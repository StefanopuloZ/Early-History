        position: relative;


    }

    #zelena_loptica {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: green;
        position: absolute;
    }
</style>

<body>
    <div id="pocetak">
        <div id="zelena_loptica"></div>
    </div>
    <script>
        function kretanjeLoptice() {
            var loptica = document.getElementById("zelena_loptica");
            var posTop = 0;
            var posLeft = 0;
            var frejmovi = 0;
            var id = setInterval(vreme, 10);
            function vreme() {
                if (frejmovi < 150) {
                    posTop++;
                    posLeft++;
                    frejmovi++;
                    loptica.style.top = posTop + 'px';
                    loptica.style.left = posLeft + 'px';
                } 
                else {
                    posTop++;
                    posLeft--;
                    frejmovi++;
                    loptica.style.top = posTop + 'px';
                    loptica.style.left = posLeft + 'px';
                }
            }
        }
