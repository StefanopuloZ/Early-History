    <script>

        // Neparni brojevi
        function neparniBrojevi(min, max) {
            var neparniBrojevi = [];
            for (i = min; i <= max; i++) {
                if (i % 2 === 1) {
                    neparniBrojevi.push(i);
                }
            }
            return neparniBrojevi;
        }
        // console.log(neparniBrojevi(4, 15));


        // Neparni brojevi
        function neparniBrojevi2(min, max) {
            var neparniBrojevi = [];
            for (i = min; i <= max; i++) {
                if (i % 2 === 1) {
                    neparniBrojevi += i + ",";
                }
            }
            if (neparniBrojevi !== "") {
                neparniBrojevi = neparniBrojevi.slice(0, (neparniBrojevi.length - 1));
            }
            return neparniBrojevi;
        }
        // console.log(neparniBrojevi2(4, 15));

        // Skriveni broj
        document.body.innerHTML += "<button id=hidden-number>Pogodi broj od 1-100</button>";
        document.getElementById("hidden-number").addEventListener("click", guessNumber);
        function guessNumber() {
            var hiddenNumber = Math.floor(Math.random() * 100 + 1);
            for (i = 0; i < 5; i++) {
                var number = prompt("Pogodite skriveni broj:");
                if (number == hiddenNumber) {
                    alert("Pogodili ste!");
                    i = 5;
                }
                else if (number < hiddenNumber) {
                    alert("Skriveni broj je veći.");
                }
                else alert("Skriveni broj je manji.")
            }
        }

        // Random boja pozadine
        // randomPozadina();
        function randomPozadina() {
            var r = Math.floor(Math.random() * 255 + 1);
            var g = Math.floor(Math.random() * 255 + 1);
            var b = Math.floor(Math.random() * 255 + 1);
            document.body.style.backgroundColor = `rgb(${r},${g},${b})`;
        }

        // Zadnji karakteri u tekstu
        function zadnjiKarakteri(text, broj) {
            var x = text.slice(-broj, text.length);
            return x;
        }
        // console.log(zadnjiKarakteri("Neki string", 3));

        // Prvi karakteri u tekstu
        function prviKarakteri(text, broj) {
            var x = text.slice(0, broj);
            return x;
        }
        // console.log(prviKarakteri("Neki string", 3));

        // Karakteri od do u tekstu
        function karakteriOdDo(text, brojOd, brojDo) {
            var x = text.slice(brojOd, brojDo);
            return x;
        }
        // console.log(karakteriOdDo("Neki string", 2, 7));

        // Prvo pojavljivanje karaktera u tekstu
        function prvoPojavljivanje(char, text) {
            var position = text.search(new RegExp(char, "i"));
            if (position === -1) return 0;
            return position;
        }
        // console.log(prvoPojavljivanje("s", "Java Script"));

        // Broj pojavljivanja karaktera u tekstu
        function brojPojavljivanje(char, text) {
            var position = text.toLowerCase().match(new RegExp(char, "g"));
            return position.length
        }
        // console.log(brojPojavljivanje("a", "Java Script"));

        // broj slova u nizu
        function brojSlovaUStringu(text) {
            return text.match(/[A-Z]/gi).length;
        }
        // console.log(brojSlovaUStringu("ko Te zeli taj te nema"));

        // zamena karaktera
        function zameni(a, b, text) {
            for (i = 0; i < text.length; i++) {
                if (text.charAt(i) === a) {
                    text = text.replace(a, b);
                }
            }
            return text;
        }
        // console.log(zameni("a", "f", "Java Script"));

        // console.log(izbrisiRazmake("  te   xt "));

        function randomBroj(min, max) {
            var number = Math.floor(Math.random() * (max - min + 1) + min);
            return number;
        }
        // console.log(randomBroj(5, 20));

        function unazad(text) {
            var result = "";
            for (i = text.length; i >= 0; i--) {
                result += text.charAt(i);
            }
            return result;
        }
